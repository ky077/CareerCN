<script>
$(document).ready(function() {
	//nowPage
  	$('.nav-careerPlacement').addClass('active');
	
	//[开始分析我的成绩落点]
	$('#LBB_go').click(function(){
		$('.result').show();
		
		$('html, body').animate({
			scrollTop: $('.result').offset().top
		}, 800);
	});
	
	//院校所在省市 [全選]
  const $group = $('.btn-group');
  const $checks = $group.find('.btn-check');
  const $checkAll = $('#checkAll');
  const $clearAll = $('#clearAll');

  // 同步「全選」按鈕狀態
  function syncCheckAll() {
    const total = $checks.length;
    const checked = $checks.filter(':checked').length;

    if (checked === total) {
      $checkAll.addClass('active');
    } else {
      $checkAll.removeClass('active');
    }
  }

  // 點擊「全選」
  $checkAll.on('click', function () {
    $checks.prop('checked', true);
    $checkAll.addClass('active');
  });

  // 點擊「取消」
  $clearAll.on('click', function () {
    $checks.prop('checked', false);
    $checkAll.removeClass('active');
  });

  // 手動點擊任一省市
  $group.on('change', '.btn-check', function () {
    syncCheckAll();
  });

  // 初始狀態（例如北京預設 checked）
  syncCheckAll();	
})
