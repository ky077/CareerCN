<header></header>
<main>
  <div class="container"> 
    
    <!-- breadcrumb start -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">首页</a></li>
        <li class="breadcrumb-item"><a href="#">成绩落点查询</a></li>
      </ol>
    </nav>
    <!-- breadcrumb end --> 
    
    <!-- -->
    <div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">所在年级: </label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option selected>选择年级</option>
            <option value="1">高一</option>
            <option value="2">高二</option>
            <option value="3">高三</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">高考分科:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">理科</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">文科</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3">不分文理</label>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">選考科目分數: </label>
        <div class="col-sm-10"> </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPredictedScore" class="col-sm-2 col-form-label">高考(预估)分数: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPredictedScore">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPredictedScore" class="col-sm-2 col-form-label">录取批次: </label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option selected>选择批次</option>
            <option value="1">一批</option>
            <option value="2">二批</option>
            <option value="3">三批</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPredictedScore" class="col-sm-2 col-form-label">意向求学地区: </label>
        <div class="col-sm-10">
          <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check">北京</label>
          <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-2">天津</label>
          <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-3"> 河北</label>
          <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check">山西</label>
          <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-2">天津</label>
          <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-3"> 內蒙古</label>
          <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check">遼寧</label>
          <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-2"> 吉林</label>
          <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-check-3"> 黑龍江</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <button type="button" class="btn btn-primary">开始测试</button>
        </div>
      </div>
